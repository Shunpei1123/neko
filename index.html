<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ねこのかわいさ</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>ねこのかわいさへようこそ！</h1>
        <p>ふわふわで愛らしい猫たちの世界を紹介します。</p>
    </header>
    <main>
        <section id="about">
            <h2>ねこがかわいい理由</h2>
            <p>
                ねこは、やわらかい毛並みやまんまるな目、愛らしいしぐさで私たちを癒してくれます。<br>
                ゴロゴロと喉を鳴らしたり、遊んだり、時には甘えてくる姿はとても魅力的です。
            </p>
        </section>
        <section id="gallery">
            <h2>ねこギャラリー</h2>
            <label for="cat-select" style="font-weight:bold;">猫の種類を選んでね：</label>
            <select id="cat-select">
                <option value="mike">三毛猫</option>
                <option value="shiro">白猫</option>
                <option value="kuro">黒猫</option>
            </select>
            <div id="cat-image-area" style="margin-top:1em;">
                <img id="cat-image" src="images/mike.jpg" alt="三毛猫" width="240" style="border-radius:16px; box-shadow:0 2px 12px #e07a9a33;">
                <div style="margin-top:1em;">
                    <img src="images/shiro.jpg" alt="白猫" width="120" style="border-radius:12px; margin-right:8px; box-shadow:0 1px 6px #e07a9a22;">
                    <img src="images/kuro.jpg" alt="黒猫" width="120" style="border-radius:12px; box-shadow:0 1px 6px #e07a9a22;">
                </div>
            </div>
        </section>
        <section id="fun-facts">
            <h2>ねこ豆知識</h2>
            <ul>
                <li>ねこは一日の約70%を寝て過ごします。</li>
                <li>ねこの鳴き声は100種類以上あると言われています。</li>
                <li>ねこの集まりは「クラウダー」と呼ばれます。</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ねこのかわいさ. All rights reserved.</p>
    </footer>
    <script>
const catImages = {
    mike: { src: "images/mike.jpg", alt: "三毛猫" },
    shiro: { src: "images/shiro.jpg", alt: "白猫" },
    kuro: { src: "images/kuro.jpg", alt: "黒猫" }
};

document.getElementById('cat-select').addEventListener('change', function() {
    const cat = this.value;
    const img = document.getElementById('cat-image');
    img.src = catImages[cat].src;
    img.alt = catImages[cat].alt;
});
</script>
</body>
</html>
